<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不用高阶和柯里化去实现</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src='../js/prop-types.js'></script>

</head>
<body>
    <div id="test"></div>
    <script type='text/babel'>
        /* 
            高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
                1.若A函数，接受的参数是一个函数，那么A就可以称之为高阶函数。
                2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
                常见的高阶函数有：Promise、setTimeout、arr.map()等等

            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
            function sum(a){
                return (b)={
                    return (c)=>{
                        return a+b+c
                    }
                }
            }
        */
        class Login extends React.Component {
            //初始化状态
            state = {
                username:'',
                password:'123'
            }
            render(){
                return (
                    <form onSubmit={this.handleLogin}>
                        用户名:<input type="text" onChange={ event => this.saveFormDate(event,'username') }/><br/><br/>
                        密码  :<input type="password" onChange={event => this.saveFormDate(event,'password') }/><br/><br/>
                        <button onClick={this.handleLogin}>登录</button>
                    </form>
                )
            }

            saveFormDate =(event,type)=>{
                this.setState({[type]:event.target.value})
            }

            handleLogin = (event)=>{
                event.preventDefault()
                const {username,password} = this.state
                alert(`用户名是${username},密码是${password}`)
            }
        }

        ReactDOM.render(<Login/>,document.getElementById('test'))
    </script>
</body>
</html>
