<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src='../js/prop-types.js'></script>

</head>
<body>
    <div id="test"></div>
    <script type='text/babel'>
        /* 
            非受控组件：表单中的数据，在需要的时候，“现用现取” (通过ref获取到节点，进而访问到value值)
        */
        class Login extends React.Component {
            render(){
                return (
                    <form onSubmit={this.handleLogin}>
                        用户名:<input type="text" ref={c => this.userNameNode = c}/><br/><br/>
                        密码  :<input type="password" ref={c => this.passwordNode = c}/><br/><br/>
                        <button>登录</button>
                    </form>
                )
            }

            handleLogin = (event)=>{
                event.preventDefault()
                const {userNameNode,passwordNode} = this
                alert(`用户名是${userNameNode.value},密码是${passwordNode.value}`)
            }
        }

        ReactDOM.render(<Login/>,document.getElementById('test'))
    </script>
</body>
</html>
