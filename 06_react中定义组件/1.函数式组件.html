<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type='text/babel'>
       //1.定义一个组件（函数式组件）
       function MyComponent(){
        console.log(this) //此处的this是undefined，因为经过babel的翻译，开启了严格模式
            return <h2>我是用函数定义的组件(适用于【简单组件】的定义)</h2>
       }
       //2.渲染组件到页面
       ReactDOM.render(<MyComponent/>,document.getElementById('test'))
       /* 
        执行ReactDOM.render(<MyComponent/>,document.getElementById('test'))后发生了什么？
            1.React解析组件标签，寻找Demo组件的定义位置
            2.React发现MyComponent组件是用函数定义的，随后React去直接调用MyComponent函数，将返回的虚拟DOM渲染到页面
       */
    </script>
</body>
</html>
